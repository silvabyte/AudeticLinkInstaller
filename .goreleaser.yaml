# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - id: audetic-link-installer
    main: ./cmd/link
    binary: audetic-link-installer
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      # - windows
      # - darwin
    goarch:
      # - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: default
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.md
      - LICENSE
    builds:
      - audetic-link-installer
    format_overrides:
      - goos: windows
        format: zip
    allow_different_binary_count: true
    wrap_in_directory: false

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: silvabyte
    name: AudeticLinkInstaller
  prerelease: auto
  mode: replace
  footer: |
    ## Installation

    ### Using go install
    ```bash
    go install github.com/silvabyte/AudeticLinkInstaller/cmd/link@latest
    ```

    ### Download binaries
    You can download the pre-built binaries from the [releases page](https://github.com/silvabyte/AudeticLinkInstaller/releases/latest).

    ---
    Released by [GoReleaser](https://github.com/goreleaser/goreleaser)
